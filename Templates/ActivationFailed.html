<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            transition: transform 0.2s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #dc3545;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Paragraph */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #eeeeee;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            background-color: #dc3545;
            color: #ffffff;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activation Failed</h1>
        <p>Unfortunately, the activation token you provided is either invalid or has expired. Please check your email for the activation link or contact support for assistance.</p>
        <p>If you have an existing account, you can:</p>
        <a href="https://localhost:3000/login" class="button">Log in here</a>
    </div>
</body>
